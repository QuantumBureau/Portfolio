<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced E-Commerce Website</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        .navbar {
            background-color: #333;
            overflow: hidden;
            padding: 14px 20px;
        }
        .navbar a {
            float: left;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
        .hero {
            background-image: url('hero.jpg'); /* Add your hero image URL */
            background-size: cover;
            color: white;
            text-align: center;
            padding: 100px 20px;
        }
        .hero h1 {
            font-size: 50px;
        }
        .hero p {
            font-size: 20px;
        }
        .products {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }
        .product {
            flex: 1 1 300px;
            box-sizing: border-box;
            margin: 10px;
            background: white;
            padding: 20px;
            border: 1px solid #ddd;
            text-align: center;
        }
        .product img {
            max-width: 100%;
            height: auto;
        }
        .product h2 {
            font-size: 22px;
        }
        .product p {
            font-size: 18px;
        }
        .footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: relative;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="#home">Home</a>
        <a href="#products">Products</a>
        <a href="#contact">Contact</a>
    </div>
    <div class="hero">
        <h1>Welcome to Our Store</h1>
        <p>Find your perfect product below</p>
    </div>
    <div class="products">
        <div class="product">
            <img src="product1.jpg" alt="Product 1"> <!-- Add your product image URL -->
            <h2>Product 1</h2>
            <p>Price: $10.00</p>
        </div>
        <div class="product">
            <img src="product2.jpg" alt="Product 2"> <!-- Add your product image URL -->
            <h2>Product 2</h2>
            <p>Price: $20.00</p>
        </div>
        <div class="product">
            <img src="product3.jpg" alt="Product 3"> <!-- Add your product image URL -->
            <h2>Product 3</h2>
            <p>Price: $30.00</p>
        </div>
        <div class="product">
            <img src="product4.jpg" alt="Product 4"> <!-- Add your product image URL -->
            <h2>Product 4</h2>
            <p>Price: $40.00</p>
        </div>
    </div>
    <div class="footer">
        <p>&copy; 2024 E-Commerce Store. All rights reserved.</p>
    </div>
</body>
</html>
