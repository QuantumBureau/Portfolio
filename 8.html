<body>
<form>
    <label for="firstname">Name:</label>
    <input type="text" placeholder="Enter your name" id="firstname" required><br>

    <label for="lastname">Surname:</label>
    <input type="text" placeholder="surname"id="lastname" ><br>

    <label for="email">enter your email</label>
    <input type="email" placeholder="enter your email id:" id="email"><br>
    
    <label>Password:</label>
    <input type="password" placeholder="Enter password"><br>
    
    <label for="age">enter age</label>
    <input type="number" placeholder="enter age:" id="age"><br>


    <label for="dob">enter dob</label>
    <input type="date" placeholder="enter dob:" id="dob"><br>

    
    <label for="gender">select gender:</label>
    <input type="radio" value="male" id="male" name="gender">
    <label for="male">male</label>
    <input type="radio" value="female" id="female" name="gender">
    <label for="female">female</label><br>
    
    <label for="country">Select country:</label>
    
    <select id="country">
        <option value="india">india</option>
        <option value="usa">usa</option>
        <option value="canada">canada</option>


    </select><br>
    <textarea placeholder="explain your interest in registration" rows="5" cols="50"></textarea><br>
    
    <label for="file">upload file:</label>
    <input type="file" value="file" id="file"><br>






   <br> <br><input type="checkbox" id="terms" value="agree">
    <label for="terms">i agree on the terms and conditions</label><br>
    
    <input type="submit"><br>
   
    <input type="reset">
</form>
