<!DOCTYPE html>
<html>
    <head>   

        <tittle>formatting tags</tittle>
        
    </head>
    <body>
        <p>it shows the use of paragraph tag</p>
        <p><b>the text is bold </b></p>
        <p><strong>the text is important</strong></p>
        <p><i>the text is italic</i></p>
        <p><em>this is emphasized</em></p>
        <p><small>this is small text</small></p>
        <p>do not forget to buy<mark>milk</mark>today</p>
        <p>my fav color is<del> blue</del>red</p>
        <p>my fav color is<del> blue</del><u>red</u></p>
        <p>this is<sub>subscipted</sub>text </p>
        <p>this is <sup>superscipted</sup>text</p>
    </body>
</html>
